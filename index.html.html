<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول للاختبار</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #1e293b;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #3b82f6;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #2563eb;
    }
    .error {
      color: #f87171;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>تسجيل الدخول للاختبار</h2>
    <input type="text" id="username" placeholder="اسمك" autocomplete="off" />
    <input type="number" id="age" placeholder="العمر" min="1" max="120" />
    <button onclick="startTest()">ابدأ الاختبار</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    function startTest() {
      const name = document.getElementById('username').value.trim();
      const age = parseInt(document.getElementById('age').value);
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = '';

      if (!name) {
        errorDiv.textContent = 'الرجاء إدخال الاسم.';
        return;
      }
      if (!age || age < 10) {
        errorDiv.textContent = 'يجب أن يكون العمر 10 سنوات أو أكثر.';
        return;
      }

      // حفظ البيانات بالـ localStorage
      localStorage.setItem('testUserName', name);
      localStorage.setItem('testUserAge', age);

      // تحويل لصفحة الاختبار
      window.location.href = 'quiz.html';
    }
  </script>

</body>
</html>
