<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>اختبار السيرفر</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      color: #ffffff;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1e40af;
      padding: 20px 40px;
    }
    .header img {
      height: 60px;
    }
    .header .center-logo {
      font-size: 26px;
      font-weight: bold;
      color: #ffffff;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #334155;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      color: #e0f2fe;
    }
    .question {
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid #475569;
    }
    .question label {
      font-size: 18px;
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .question input[type="radio"] {
      margin-left: 8px;
      cursor: pointer;
    }
    .submit-btn {
      display: block;
      margin: 30px auto 0;
      background-color: #3b82f6;
      border: none;
      color: white;
      padding: 15px 40px;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #2563eb;
    }
    #result {
      margin-top: 30px;
      background: #1e293b;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      color: #ffffff;
    }
    #result h3 {
      margin-bottom: 20px;
      text-align: center;
    }
    #result ol li {
      margin-bottom: 15px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://www.raed.net/img?id=1361034" alt="شعار يمين" />
    <img src="https://www.raed.net/img?id=1361032" alt="شعار يسار" />
  </div>

  <div class="container">
    <h2>اختبار نهائي - مجموع الدرجات: 30</h2>

    <form id="quizForm">
      <div class="question" data-correct="b" data-name="vdm">
        <label><input type="radio" name="vdm" value="a" /> قتل عشوائي</label>
        <label><input type="radio" name="vdm" value="b" /> صدم عشوائي بسيارة</label>
        <label><input type="radio" name="vdm" value="c" /> إطلاق نار عشوائي</label>
      </div>

      <div class="question" data-correct="a" data-name="rdm">
        <label><input type="radio" name="rdm" value="a" /> قتل بدون سبب</label>
        <label><input type="radio" name="rdm" value="b" /> سب علني</label>
        <label><input type="radio" name="rdm" value="c" /> مطاردة عشوائية</label>
      </div>

      <div class="question" data-correct="b" data-name="q16">
        <label><input type="radio" name="q16" value="a" /> إصدار مخالفة فقط</label>
        <label><input type="radio" name="q16" value="b" /> توقيف السائق وإحالة القضية للجهات المختصة</label>
        <label><input type="radio" name="q16" value="c" /> تجاهل المخالفة</label>
      </div>

      <div class="question" data-correct="a" data-name="q17">
        <label><input type="radio" name="q17" value="a" /> عند مقاومة المعتقل أو تهديد الآخرين</label>
        <label><input type="radio" name="q17" value="b" /> في أي وقت بدون سبب</label>
        <label><input type="radio" name="q17" value="c" /> فقط عند وجود أوامر مباشرة من قائد الشرطة</label>
      </div>

      <div class="question" data-correct="c" data-name="q18">
        <label><input type="radio" name="q18" value="a" /> تجاهل الشكوى</label>
        <label><input type="radio" name="q18" value="b" /> إبلاغ الضابط المسؤول فقط</label>
        <label><input type="radio" name="q18" value="c" /> تسجيل الشكوى والتحقيق فيها بشكل رسمي</label>
      </div>

      <div class="question" data-correct="b" data-name="q19">
        <label><input type="radio" name="q19" value="a" /> نعم، لأي سبب</label>
        <label><input type="radio" name="q19" value="b" /> لا، يجب أن يكون هناك سبب قانوني واضح</label>
        <label><input type="radio" name="q19" value="c" /> فقط إذا كان برفقة زميل</label>
      </div>

      <div class="question" data-correct="a" data-name="q20">
        <label><input type="radio" name="q20" value="a" /> فصل فوري من الخدمة</label>
        <label><input type="radio" name="q20" value="b" /> إنذار شفهي</label>
        <label><input type="radio" name="q20" value="c" /> لا توجد عقوبة</label>
      </div>

      <div class="question" data-correct="c" data-name="q21">
        <label><input type="radio" name="q21" value="a" /> تطلق النار</label>
        <label><input type="radio" name="q21" value="b" /> تتجاهل الموقف</label>
        <label><input type="radio" name="q21" value="c" /> تطلب دعم وتقوم بتفتيش المركبة حسب القانون</label>
      </div>

      <div class="question" data-correct="b" data-name="q22">
        <label><input type="radio" name="q22" value="a" /> لأي شخص يرفض التعاون</label>
        <label><input type="radio" name="q22" value="b" /> فقط عند وجود مقاومة فعلية وخطر على الضابط أو الآخرين</label>
        <label><input type="radio" name="q22" value="c" /> عند وجود أمر من الضابط الأعلى فقط</label>
      </div>

      <div class="question" data-correct="a" data-name="q23">
        <label><input type="radio" name="q23" value="a" /> قراءة حقوقه وتوثيق القبض فوراً</label>
        <label><input type="radio" name="q23" value="b" /> التوقيف بدون توثيق</label>
        <label><input type="radio" name="q23" value="c" /> تركه بعد الاستجواب فقط</label>
      </div>

      <div class="question" data-correct="c" data-name="q24">
        <label><input type="radio" name="q24" value="a" /> التقاط الصور فقط</label>
        <label><input type="radio" name="q24" value="b" /> مغادرة الموقع فوراً</label>
        <label><input type="radio" name="q24" value="c" /> تأمين المكان، مساعدة المصابين، وتحرير تقرير</label>
      </div>

      <div class="question" data-correct="b" data-name="q25">
        <label><input type="radio" name="q25" value="a" /> إطلاق النار فوراً</label>
        <label><input type="radio" name="q25" value="b" /> استخدام أساليب التفاوض ثم اتخاذ الإجراءات القانونية</label>
        <label><input type="radio" name="q25" value="c" /> تجاهل الموقف</label>
      </div>

      <button type="button" class="submit-btn" onclick="checkAnswers()">إرسال</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    function checkAnswers() {
      let score = 0;
      const questions = document.querySelectorAll('.question');
      const userAnswers = [];
      let resultHtml = '';

      questions.forEach((q) => {
        const correct = q.getAttribute('data-correct');
        const name = q.getAttribute('data-name');
        const selected = document.querySelector(`input[name="${name}"]:checked`);
        const userAnswer = selected ? selected.value : null;

        if (userAnswer === correct) {
          score += 3;
          q.style.border = '2px solid #22c55e'; // صح
        } else {
          q.style.border = '2px solid #ef4444'; // خطأ
        }

        userAnswers.push({
          question: q.querySelector('label').innerText.trim(),
          userAnswer: userAnswer ? getAnswerText(q, userAnswer) : 'لم يتم الاختيار',
          correctAnswer: getAnswerText(q, correct)
        });
      });

      resultHtml += `<h3>النتيجة: ${score >= 20 ? '✅ ناجح' : '❌ راسب'} - درجتك: ${score} من 30</h3>`;
      resultHtml += '<ol>';

      userAnswers.forEach(ans => {
        const correct = ans.userAnswer === ans.correctAnswer;
        resultHtml += `<li><strong>${ans.question}</strong><br>
                       إجابتك: <span style="color: ${correct ? '#22c55e' : '#ef4444'}">${ans.userAnswer}</span><br>
                       الإجابة الصحيحة: <span style="color:#22c55e">${ans.correctAnswer}</span></li><br>`;
      });

      resultHtml += '</ol>';

      document.getElementById('result').innerHTML = resultHtml;

      // اسكرول للنتيجة
      document.getElementById('result').scrollIntoView({behavior: 'smooth'});
    }

    function getAnswerText(questionElement, value) {
      const inputs = questionElement.querySelectorAll('input[type="radio"]');
      for (let input of inputs) {
        if (input.value === value) {
          return input.parentNode.innerText.trim();
        }
      }
      return '';
    }
  </script>

</body>
</html>
